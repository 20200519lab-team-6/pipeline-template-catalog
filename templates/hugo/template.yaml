version: 1
type: pipeline-template
name: Hugo Pipeline
templateType: MULTIBRANCH
description: Build and deploy your hugo application.
parameters:
  - name: projectName
    type: string
    displayName: Project Name
  - name: repoOwner
    type: string
    displayName: Repository Owner
  - name: repo
    type: string
    displayName: Repository
  - name: githubCredentialId
    displayName: GitHub Credential ID
    type: CREDENTIALS
    defaultValue: cbdays-github-token
  - name: gcpProject
    type: string
    displayName: GCP Project
    defaultValue: core-workshop
  - name: gcpRegion
    type: string
    displayName: GCP Region
    defaultValue: us-central1
  - name: deployType
    type: string
    displayName: Deploy Type (managed/gke/vmware)
    defaultValue: managed
  - name: clusterName
    type: string
    displayName: Cluster Name (only for GKE deploy)
multibranch:
  branchSource:
    github:
      id: ${projectName}
      credentialsId: ${githubCredentialId}
      repoOwner: ${repoOwner}
      repository: '${repo}'
  markerFile: .hugo
