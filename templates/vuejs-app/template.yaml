  
version: 1
type: pipeline-template
name: VueJS
templateType: MULTIBRANCH
description: Test, Build and Deploy for Microblog Frontend application
parameters:
  - name: repoOwner
    type: string
    displayName: Repository Owner
  - name: repository
    type: string
    displayName: repository
  - name: githubCredentialId
    displayName: GitHub Credential ID
    type: CREDENTIALS
  - name: gcpProject
    type: string
    displayName: GCP Project
    defaultValue: core-workshop
  - name: registry
    type: string
    displayName: Docker Registry
    defaultValue: docker.cb-demos.io
multibranch:
  branchSource:
    github:
      id: VueJS
      credentialsId: ${githubCredentialId}
      repoOwner: ${repoOwner}
      repository: ${repository}
